  custom-9141:
    title: 'Custom HTML'
    attributes:
      title: 'Complete Features List'
      titletag: ''
      html: "<h4>Hadron Features</h4>\n\n<div class=\"gantry-row\">\n\t<div class=\"gantry-width-container\">\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<ul class=\"nomarginbottom\">\n\t\t\t\t\t<li>Responsive Layout</li>\n\t\t\t\t\t<li>Custom Logo Option</li>\n\t\t\t\t\t<li>Chart.js</li>\n\t\t\t\t</ul>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<ul class=\"nomarginbottom\">\n\t\t\t\t\t<li>8 Preset Styles</li>\n\t\t\t\t\t<li>8 Styled Suffixes</li>\n\t\t\t\t\t<li>Mobile Menu</li>\n\t\t\t\t</ul>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<ul class=\"nomarginbottom\">\n\t\t\t\t\t<li>Offline Page</li>\n\t\t\t\t\t<li>Coming Soon Page</li>\n\t\t\t\t\t<li>404 Error Page</li>\n\t\t\t\t</ul>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n\n<div class=\"clear\"></div>\n\n<h4>Gantry Core Features</h4>\n\n<div class=\"gantry-row\">\n\t<div class=\"gantry-width-container\">\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<ul class=\"nomarginbottom\">\n\t\t\t\t\t<li>Configurable Grid Sizes</li>\n\t\t\t\t\t<li>Font Selector</li>\n\t\t\t\t\t<li>Google Analytics</li>\n\t\t\t\t\t<li>Page Suffix Support</li>\n\t\t\t\t</ul>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<ul class=\"nomarginbottom\">\n\t\t\t\t\t<li>Date Display</li>\n\t\t\t\t\t<li>Login Panel</li>\n\t\t\t\t\t<li>Custom Copyright</li>\n\t\t\t\t\t<li>main &amp; Component Toggle</li>\n\t\t\t\t</ul>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<ul class=\"nomarginbottom\">\n\t\t\t\t\t<li>Popup Panel</li>\n\t\t\t\t\t<li>To-Top Scroller</li>\n\t\t\t\t\t<li>Basic RTL Support</li>\n\t\t\t\t\t<li>Menu Assignment</li>\n\t\t\t\t</ul>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n\n<div class=\"clear\"></div>\n\n<h4>Technical Requirements and Support</h4>\n\n<div class=\"gantry-row\">\n\t<div class=\"gantry-width-container\">\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<ul class=\"nomarginbottom\">\n\t\t\t\t\t<li>Gantry Framework</li>\n\t\t\t\t\t<li>PHP 7.2+</li>\n\t\t\t\t\t<li>MySQL</li>\n\t\t\t\t</ul>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<ul class=\"nomarginbottom\">\n\t\t\t\t\t<li>Apache or Microsoft IIS</li>\n\t\t\t\t\t<li>Firefox, Chrome, Safari, Opera, Edge</li>\n\t\t\t\t\t<li>HTML5, CSS3, LESS</li>\n\t\t\t\t</ul>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<ul class=\"nomarginbottom\">\n\t\t\t\t\t<li>Joomla, WordPress, Grav Support</li>\n\t\t\t\t\t<li>RocketLaunchers</li>\n\t\t\t\t\t<li>Adobe Fireworks PNG Sources</li>\n\t\t\t\t</ul>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n\n<div class=\"clear\"></div>"
