  custom-7970:
    title: 'Custom HTML'
    attributes:
      html: "<h2 class=\"title\">Additional Classes</h2>\n\n<ul>\n  <li><strong>rt-center:</strong> centres the content of the particle.</li>\n  <li><strong>rt-uppercase, rt-lowercase:</strong> change the case of the particle title.</li>  \n  <li><strong>nomargintop, nomarginright, nomarginbottom, nomarginleft, nomarginall:</strong> removes the various margins around the particle.</li>    \n  <li><strong>nopaddingtop, nopaddingright, nopaddingbottom, nopaddingleft, nopaddingall:</strong> removes the various paddings around the particle.</li>    \n    <li><strong>(small/med/large)margintop, (small/med/large)marginright, (small/med/large)marginbottom, (small/med/large)marginleft:</strong> increase the margins around the particle.</li>\n\t    <li><strong>(small/med/large)paddingtop, (small/med/large)paddingright, (small/med/large)paddingbottom, (small/med/large)paddingleft:</strong> increase the paddings around the particle.</li>\n  <li><strong>(subsmall/submed/sublarge)margintop, (subsmall/submed/sublarge)marginright, (subsmall/submed/sublarge)marginbottom, (subsmall/submed/sublarge)marginleft, (subsmall/submed/sublarge)marginall:</strong> decrease the margins around the particle.</li>\n</ul>"
