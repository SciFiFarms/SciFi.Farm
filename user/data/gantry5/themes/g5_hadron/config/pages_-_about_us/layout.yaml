      html: "<p><a href=\"#\">A lorem ipsum</a> dolor sit amet, consectetur adipisicing elit. Nam, eos, labore molestias quis eaque dolorum exceptur</p>\n\n<canvas id=\"myChart\" height=\"318\" width=\"500\"></canvas>\n\n<script type=\"text/javascript\">\n\tvar barChartData = {\n\t\tlabels : [\"\"],\n\t\tdatasets : [\n\t\t\t{\n\t\t\t\tfillColor : \"#D95240\",\n\t\t\t\tstrokeColor : \"#D95240\",\n\t\t\t\tdata : [300]\n\t\t\t},\n\t\t\t{\n\t\t\t\tfillColor : \"#6FC6A0\",\n\t\t\t\tstrokeColor : \"#6FC6A0\",\n\t\t\t\tdata : [800]\n\t\t\t},\n\t\t\t{\n\t\t\t\tfillColor : \"#D6A842\",\n\t\t\t\tstrokeColor : \"#D6A842\",\n\t\t\t\tdata : [600]\n\t\t\t},\n\t\t\t{\n\t\t\t\tfillColor : \"#6FB4C5\",\n\t\t\t\tstrokeColor : \"#6FB4C5\",\n\t\t\t\tdata : [1000]\n\t\t\t},\n\t\t\t{\n\t\t\t\tfillColor : \"#D49245\",\n\t\t\t\tstrokeColor : \"#D49245\",\n\t\t\t\tdata : [400]\n\t\t\t}\t\t\t\t\t\t\t\t\t\n\t\t]\n\t},\n\toptions = {\n\t\t//Boolean - If we want to override with a hard coded scale\n\t\tscaleOverride : true,\n\t\t\n\t\t//** Required if scaleOverride is true **\n\t\t//Number - The number of steps in a hard coded scale\n\t\tscaleSteps : 9,\n\t\t//Number - The value jump in the hard coded scale\n\t\tscaleStepWidth : 100,\n\t\t//Number - The scale starting value\n\t\tscaleStartValue : 100,\n\n\t\t//String - Scale label font colour\t\n\t\tscaleFontColor : \"rgba(0,0,0,0.2)\",\n\n\t\t//String - Colour of the scale line\n\t\tscaleLineColor : \"rgba(0,0,0,0.2)\",\n\n\t\t//String - Colour of the grid lines\n\t\tscaleGridLineColor : \"rgba(0,0,0,0.2)\",\t\n\n\t\t//Number - Spacing between data sets within X values\n\t\tbarDatasetSpacing : 30,\t\n\t}\n\n\t//Get the context of the canvas element we want to select\n\tvar ctx = document.getElementById(\"myChart\").getContext(\"2d\");\n\tvar myNewChart = new Chart(ctx).Bar(barChartData, options);\n\n</script>\n\n\n<div class=\"rds-infos rt-center\">\n\t<span class=\"rds-info\">\n\t\t<span class=\"rt-data-1\"></span> <span>Lorem</span>\n\t</span>\n\t<span class=\"rds-info\">\n\t\t<span class=\"rt-data-2\"></span> <span>Ipsum</span>\n\t</span>\n\t<span class=\"rds-info\">\n\t\t<span class=\"rt-data-3\"></span> <span>Dolor</span>\n\t</span>\n\t<span class=\"rds-info\">\n\t\t<span class=\"rt-data-4\"></span> <span>Amet</span>\n\t</span>\n\t<span class=\"rds-info\">\n\t\t<span class=\"rt-data-5\"></span> <span>Viva</span>\n\t</span>\t\n</div>"
